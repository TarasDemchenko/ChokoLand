<div class="modal buynow" data-modal="1">
  <button
    type="button"
    class="modal-close-buynow-btn js-modal-close"
    data-modal="1"
  >
    <svg class="modal-close-icon-buynow" width="24" height="24">
      <use href="/img/sprite.svg#icon-close-modal24"></use>
    </svg>
  </button>
  <p class="modal-title section-title">
    buy
    <span class="modal-title-span">now</span>
  </p>
  <ul class="modal-list">
    <li class="modal-item">
      <picture class="modal-picture">
        <source
          media="(min-width: 1200px)"
          srcset="
            /img/buy-now/buynow-tab-1.webp    1x,
            /img/buy-now/buynow-tab-1-2x.webp 2x
          "
          type="image/webp"
        />
        <source
          media="(min-width: 1200px)"
          srcset="
            /img/buy-now/buynow-tab-1.jpg    1x,
            /img/buy-now/buynow-tab-1-2x.jpg 2x
          "
        />
        <source
          media="(min-width: 768px)"
          srcset="
            /img/buy-now/buynow-tab-1.webp    1x,
            /img/buy-now/buynow-tab-1-2x.webp 2x
          "
          type="image/webp"
        />
        <source
          media="(min-width: 768px)"
          srcset="
            /img/buy-now/buynow-tab-1.jpg    1x,
            /img/buy-now/buynow-tab-1-2x.jpg 2x
          "
        />
        <source
          type="image/webp"
          media="(max-width: 767px)"
          srcset="
            /img/buy-now/buynow-mob-1.webp    1x,
            /img/buy-now/buynow-mob-1-2x.webp 2x
          "
        />
        <source
          media="(max-width: 767px)"
          srcset="
            /img/buy-now/buynow-mob-1.jpg    1x,
            /img/buy-now/buynow-mob-1-2x.jpg 2x
          "
        />

        <img
          class="buynow-img"
          src=" /img/buy-now/buynow-mob-1.jpg"
          alt="chocolate"
        />
      </picture>
      <label class="modal-item-text">
        <input
          class="modal-input-check"
          type="checkbox"
          name="weight"
          value="gram"
        />
        <span class="modal-input-span">100g</span>
      </label>
    </li>
    <li class="modal-item">
      <picture class="modal-picture">
        <source
          media="(min-width: 1200px)"
          srcset="
            /img/buy-now/buynow-tab-2.webp    1x,
            /img/buy-now/buynow-tab-2-2x.webp 2x
          "
          type="image/webp"
        />
        <source
          media="(min-width: 1200px)"
          srcset="
            /img/buy-now/buynow-tab-2.jpg    1x,
            /img/buy-now/buynow-tab-2-2x.jpg 2x
          "
        />
        <source
          media="(min-width: 768px)"
          srcset="
            /img/buy-now/buynow-tab-2.webp    1x,
            /img/buy-now/buynow-tab-2-2x.webp 2x
          "
          type="image/webp"
        />
        <source
          media="(min-width: 768px)"
          srcset="
            /img/buy-now/buynow-tab-2.jpg    1x,
            /img/buy-now/buynow-tab-2-2x.jpg 2x
          "
        />
        <source
          type="image/webp"
          media="(max-width: 767px)"
          srcset="
            /img/buy-now/buynow-mob-2.webp    1x,
            /img/buy-now/buynow-mob-2-2x.webp 2x
          "
        />

        <source
          media="(max-width: 767px)"
          srcset="
            /img/buy-now/buynow-mob-2.jpg    1x,
            /img/buy-now/buynow-mob-2-2x.jpg 2x
          "
        />

        <img
          class="buynow-img"
          src=" /img/buy-now/buynow-mob-2.jpg"
          alt="chocolate"
        />
      </picture>
      <label class="modal-item-text">
        <input
          class="modal-input-check"
          type="checkbox"
          name="weight"
          value="gram"
        />
        <span class="modal-input-span">200g</span>
      </label>
    </li>
    <li class="modal-item">
      <picture class="modal-picture">
        <source
          media="(min-width: 1200px)"
          srcset="
            /img/buy-now/buynow-tab-3.webp    1x,
            /img/buy-now/buynow-tab-3-2x.webp 2x
          "
          type="image/webp"
        />
        <source
          media="(min-width: 1200px)"
          srcset="
            /img/buy-now/buynow-tab-3.jpg    1x,
            /img/buy-now/buynow-tab-3-2x.jpg 2x
          "
        />
        <source
          media="(min-width: 768px)"
          srcset="
            /img/buy-now/buynow-tab-3.webp    1x,
            /img/buy-now/buynow-tab-3-2x.webp 2x
          "
          type="image/webp"
        />
        <source
          media="(min-width: 768px)"
          srcset="
            /img/buy-now/buynow-tab-3.jpg    1x,
            /img/buy-now/buynow-tab-3-2x.jpg 2x
          "
        />
        <source
          type="image/webp"
          media="(max-width: 767px)"
          srcset="
            /img/buy-now/buynow-mob-3.webp    1x,
            /img/buy-now/buynow-mob-3-2x.webp 2x
          "
        />
        <source
          media="(max-width: 767px)"
          srcset="
            /img/buy-now/buynow-mob-3.jpg    1x,
            /img/buy-now/buynow-mob-3-2x.jpg 2x
          "
        />

        <img
          class="buynow-img"
          src=" /img/buy-now/buynow-mob-3.jpg"
          alt="chocolate"
        />
      </picture>

     <label class="modal-item-text">
        <input
          class="modal-input-check"
          type="checkbox"
          name="weight"
          value="gram"
        />
        <span class="modal-input-span">300g</span>
      </label>
    </li>
  </ul>
  <div class="modal-form-wrap">
    <form class="modal-form-buynow">
      <span class="label-desc">Personal information</span>
     <div class="buynow-form-name">
        <label class="modal-form-buynow-field">
          <input
            class="modal-form-buynow-input"
            placeholder="Name"
            required
            name="user_name"
            type="text"
            pattern="^[a-zA-Zа-яА-Я]+"
            minlength="2"
          />
        </label>
        <label class="modal-form-buynow-field">
          <input
            class="modal-form-buynow-input"
            placeholder="Surname"
            required
            name="user_surname"
            type="text"
            pattern="^[a-zA-Zа-яА-Я]+"
            minlength="2"
          />
        </label>
     </div>
      <span class="label-desc">Email</span>
      <label class="modal-form-buynow-field">
        <input
          class="modal-form-buynow-input"
          placeholder="Enter your email"
          required
          name="user-mail"
          type="text"
        />
      </label>
      <span class="label-desc">Phone number</span>
      <label class="modal-form-buynow-field">
        <span class="modal-form-phone-buy-wrapper">
          <input
            class="modal-form-buynow-input input-buy-phone"
            placeholder="Phone number"
            required
            name="user-phone"
            type="tel"
            pattern="[0-9]{2}-[0-9]{3}-[0-9]{2}-[0-9]{2}"
            title="xx-xxx-xx-xx"
          />
          <svg class="flag-buy-phone" width="24" height="24">
            <use href="/img/sprite.svg#icon-ukraine-flag"></use>
          </svg>
          <span class="modal-form-buy-input-tel-text">+380</span>
        </span>
      </label>
      <span class="label-desc">Card number</span>
      <span class="modal-form-phone-buy-wrapper"
        ><svg class="icon-card" width="24" height="24">
          <use href="/img/sprite.svg#iconMastercard"></use>
        </svg>
      </span>
      <label class="modal-form-buynow-field">
        <input
          class="modal-form-buynow-input"
          placeholder="Enter card"
          required
          name="credit-number"
          type="tel"
          pattern="\d*"
          maxlength="19"
          title="xx-xxx-xx-xx"
        />
      </label>
      <span class="label-desc">Comment</span>
      <label class="modal-form-buynow-field">
        <textarea
          required
          name="user_message"
          class="modal-form-buynow-message"
          placeholder="Enter text"
        ></textarea>
      </label>
      <button class="modal-form-buynow-btn btn" type="submit">Submit</button>
    </form>
  </div>
</div>
